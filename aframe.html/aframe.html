  <script>

      if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

      var container, stats;

      var camera, controls, scene, renderer;

      var cross;

      init();
      // animate();

      function init() {

        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1e10 );
        camera.position.z = 0.2;

        controls = new THREE.TrackballControls( camera );

        controls.rotateSpeed = 5.0;
        controls.zoomSpeed = 5;
        controls.panSpeed = 2;

        controls.noZoom = false;
        controls.noPan = false;

        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;

        scene = document.querySelector('a-scene').object3D;

        scene.add( camera );

        // light

        var dirLight = new THREE.DirectionalLight( 0xffffff );
        dirLight.position.set( 200, 200, 1000 ).normalize();

        camera.add( dirLight );
        camera.add( dirLight.target );

        var material = new THREE.MeshLambertMaterial( { color: 0xffffff, side: THREE.DoubleSide } );

        var loader1 = new THREE.VTKLoader();
        loader1.load( '../three.js-master/three.js-master/examples/models/vtk/pierre_t_s_d.vtk', function ( geometry ) {

          geometry.computeVertexNormals();
          geometry.center();

          var material = new THREE.MeshLambertMaterial( { color: 0x00ff00, side: THREE.DoubleSide } );
          var mesh = new THREE.Mesh( geometry, material );

          mesh.position.set( 0, 0, 0 );
          mesh.scale.multiplyScalar( 0.0001 );


          scene.add( mesh );

        } );

        var loader3 = new THREE.VTKLoader();
        loader3.load( '../three.js-master/three.js-master/examples/models/vtk/pierre_t_s_d_stomach.vtk', function ( geometry ) {

          geometry.computeVertexNormals();
          geometry.center();

          var material = new THREE.MeshLambertMaterial( { color: 0xff0000, side: THREE.DoubleSide } );
          var mesh = new THREE.Mesh( geometry, material );

          mesh.position.set( 0, 0, 0 );
          mesh.scale.multiplyScalar( 0.0001 );


          scene.add( mesh );

        } );

        // renderer

        // renderer = new THREE.WebGLRenderer( { antialias: false } );
        // renderer.setPixelRatio( window.devicePixelRatio );
        // renderer.setSize( window.innerWidth, window.innerHeight );

        // container = document.createElement( 'div' );
        // document.body.appendChild( container );
        // container.appendChild( renderer.domElement );

        // stats = new Stats();
        // container.appendChild( stats.dom );

        // //

        // window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

        controls.handleResize();

      }

      function animate() {

        requestAnimationFrame( animate );

        controls.update();
        renderer.render( scene, camera );

        stats.update();

      }

    </script>

document.querySelector('a-entity').sceneEl.object3D;

AFRAME.registerComponent('pierre', {
  schema: {
    color: {
      default: '#000'
    },
  },

  update: function() {
    var material = new THREE.MeshBasicMaterial({
      color: this.data.color,
      wireframe: true
    });

    var geometry = new THREE.BoxGeometry(1, 1, 1);

    this.el.setObject3D('mesh', new THREE.Mesh(geometry, material));
  },

  remove: function() {
    this.el.removeObject3D('mesh');
  }
});
